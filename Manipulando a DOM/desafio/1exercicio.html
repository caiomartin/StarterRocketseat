<html>
  <header>
      <title>Curso de JavaScript</title>
  </header>
  <body>
    <div id="app">
      <button  onclick="addQuadrado()" class="add">Adicionar Elemento</button>
      <div class="elementos"></div>
    </div>
    
    <script>
        function addQuadrado(){  
            var elemento = document.createElement('div');

            elemento.style.width = 100;
            elemento.style.height = 100;
            elemento.style.backgroundColor = '#f00';
            elemento.style.marginBottom = 10;

            var containerElementos = document.querySelector('.elementos');
            containerElementos.appendChild(elemento);
        }
    </script>
  </body>
</html>
