<html>
  <header>
      <title>Curso de JavaScript</title>
  </header>
  <body>
    <!--
      2º exercício
      Utilizando o resultado do primeiro desafio, toda vez que o usuário passar o mouse por cima de
      algum quadrado troque sua cor para uma cor aleatória gerada pela função abaixo:

      function getRandomColor() {
      var letters = "0123456789ABCDEF";
      var color = "#";
      for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
      }
      
      var adicionarColor = getRandomColor(); // #E943F0
    -->
    <div id="app">
      <button id="adicionar">Novo quadrado</button>
      <div id="quadrados"></div>

      <script>
        var add = document.getElementById('adicionar');
        var quadrados = document.getElementById('quadrados');

        function getRandomColor() {
          var letters = '0123456789ABCDEF';
          var color = '#';
          for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
        }

        add.onclick = function () {
          var  item = document.createElement('div');
           item.style.width = '100px';
           item.style.height = '100px';
           item.style.marginTop = '10px';
           item.style.backgroundColor = '#F00';

           item.onmouseover = function () {
             item.style.backgroundColor = getRandomColor();
          }

          quadrados.appendChild( item);
        };        
    </script>
  </body>
</html>
